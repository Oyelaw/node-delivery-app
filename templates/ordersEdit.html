<h1>Order Details</h1>
<a class="backButton" href="/orders/all">Back</a>
<hr />

<h2>Edit the order details</h2>
<div class="formWrapper">
  <form id="ordersEdit1" action="/api/orders" method="PUT">
    <input type="hidden" name="_method" value="PUT"/>
    <div class="formError"></div>
    <div class="formSuccess">Your Changes Have Been Saved</div>
    <input class="hiddenIdInput"  type="hidden" name="uid" />
    <div class="inputWrapper">
      <div class="inputLabel">Delivery Phone</div>
      <input type="text" name="deliveryPhone" class="deliveryPhone" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Delivery Address</div>
      <input type="text" name="deliveryAddress" class="deliveryAddress"/>
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Pick-up phone</div>
      <input type="text" name="pickupPhone" class="pickupPhone"/>
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Pick-up Address</div>
      <input type="text" name="pickupAddress" class="pickupAddress"/>
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta blue">Save changes</button>
    </div>
  </form>
</div>

<hr />
<h2>Delete The Order</h2>
<div class="formWrapper">
  <form id="ordersEdit2" action="/api/orders" method="DELETE">
    <input type="hidden" name="_method" value="DELETE"/>
    <div class="formError"></div>
    <div class="warning">Warning: This action cannot be undone. Dont click this button on accident!</div>
    <input class="hiddenIdInput" type="hidden" name="uid" />
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta red">Delete Order</button>
    </div>
  </form>
</div>
